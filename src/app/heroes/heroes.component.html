<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"><button [class.selected]="hero === selectedHero" (click)="onSelect(hero)"
      type="button"><span class="hero-id">{{hero.id}}</span><span>{{hero.name}}</span></button></li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div>id: {{selectedHero.id}}</div>
  <div><label for="hero-name">Hero name: </label><input id="hero-name" [(ngModel)]="selectedHero.name"
      placeholder="name"></div>
</div>
